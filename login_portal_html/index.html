<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #5cb85c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #4cae4c;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
    }

    .toggle a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <div class="toggle">
        Don't have an account? <a onclick="toggleForms()">Register</a>
      </div>
    </div>

    <div id="register-form" class="hidden">
      <h2>Register</h2>
      <input type="text" id="reg-name" placeholder="Full Name" required>
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <input type="text" id="reg-phone" placeholder="Phone Number" required>
      <button onclick="register()">Register</button>
      <div class="toggle">
        Already have an account? <a onclick="toggleForms()">Login</a>
      </div>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById("login-form").classList.toggle("hidden");
      document.getElementById("register-form").classList.toggle("hidden");
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      // Dummy login check
      if (email && password) {
        alert("Login successful!\n(But this is just a demo)");
      } else {
        alert("Please enter email and password.");
      }
    }

    function register() {
      const name = document.getElementById("reg-name").value;
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const phone = document.getElementById("reg-phone").value;

      if (name && email && password && phone) {
        alert("Registration successful!\n(But not actually saved)");
        toggleForms(); // Switch to login
      } else {
        alert("Please fill all fields.");
      }
    }
  </script>
</body>
</html>
