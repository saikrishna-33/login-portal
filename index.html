<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: gray;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
    }

    .toggle a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .info {
      margin-top: 10px;
      font-size: 0.9em;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <div class="toggle">
        Don't have an account? <a onclick="toggleForms()">Register</a>
      </div>
    </div>

    <div id="register-form" class="hidden">
      <h2>Register</h2>
      <input type="text" id="reg-name" placeholder="Full Name" required>
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="text" id="reg-phone" placeholder="Phone Number" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <button onclick="register()">Register</button>
      <div class="toggle">
        Already have an account? <a onclick="toggleForms()">Login</a>
      </div>
    </div>
    <div class="info">Page will auto-refresh every 2 minutes.</div>
  </div>

  <script>
    // Auto-refresh the page every 2 minutes (120,000 ms)
    setTimeout(() => {
      location.reload();
    }, 120000);

    function toggleForms() {
      document.getElementById("login-form").classList.toggle("hidden");
      document.getElementById("register-form").classList.toggle("hidden");
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      if (email && password) {
        alert("Login successful! Page will now refresh.");
        setTimeout(() => {
          location.reload(); // Refresh after login
        }, 2000);
      } else {
        alert("Please enter both email and password.");
      }
    }

    function register() {
      const name = document.getElementById("reg-name").value;
      const email = document.getElementById("reg-email").value;
      const phone = document.getElementById("reg-phone").value;
      const password = document.getElementById("reg-password").value;

      if (name && email && phone && password) {
        alert("Registration successful! Page will now refresh.");
        setTimeout(() => {
          location.reload(); // Refresh after registration
        }, 2000);
      } else {
        alert("Please fill out all fields.");
      }
    }
  </script>

</body>
</html>
